<!DOCTYPE html>
<html>

<head>
    <title>Bocky: A BlockuDoku/Woodoku Engine</title>
    <script src="script.js" type="module"></script>
    <style>
        .imgbox {
            display: grid;
            height: 90%;
        }

        .center-fit {
            max-width: 100%;
            max-height: 80vh;
            margin: auto;
            object-fit: scale-down;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body style="overflow: hidden; font-family:roboto">
    <p id="score" style="text-align: center;font-size: 5vh">0</p>
    <div class="imgbox">
        <canvas class="center-fit" id="board" height=1800 width=1200></canvas>
    </div>
    <div class="footer" style="text-align: center;font-size: 2vh">
            <input title="Engine move speed." name="speed" type="range" style="width: 60%" id="speed" max="50" value="5">
        <p>
            <a target="_blank" href="https://github.com/gary-z/blocky#readme">Source</a>
        </p>
    </div>
</body>

</html>
