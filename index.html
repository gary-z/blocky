<!DOCTYPE html>
<html>

<head>
    <title>Blokie: A BlockuDoku/Woodoku Engine</title>
    <script src="script.js" type="module"></script>
    <style>
        .imgbox {
            display: grid;
            height: 90%;
        }

        .center-fit {
            max-width: 100%;
            max-height: 80vh;
            margin: auto;
            object-fit: scale-down;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <meta property="og:description"
        content="A Javascript engine for BlockuDoku/Woodoku mobile games. The AI averages 300,000 points." />
    <meta property="og:image" content="https://gary-z.github.io/blokie/preview.png" />
    <meta name="google-site-verification" content="a62LBKJ5-DBNPPVbH1buHMLMT1CEM5j456tPhU30GCE" />
</head>

<body style="overflow: hidden; font-family:roboto">
    <p title="score" id="score" style="text-align: center;font-size: 5vh">0</p>
    <div class="imgbox">
        <canvas title="The BlockuDoku/Woodoku game board." class="center-fit" id="board" height=1800 width=1200></canvas>
    </div>
    <div class="footer" style="text-align: center;font-size: 2vh">
        <input title="Engine move speed." name="speed" type="range" style="width: 40vw" id="speed" min="1" max="50"
            value="5">
        <p>
            <a target="_blank" href="https://github.com/gary-z/blokie#readme">Github</a>
        </p>
    </div>
</body>

</html>
