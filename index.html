    <style>
        td {
            transition: background-color 0.2s linear;
        }

        body {
            display: flex;
        }

        #page-description {
            text-align: center;
        }

        #score {
            text-align: center;
            font-family: roboto;
            font-size: 5vh;
        }

        #for-aspect-ratio {
            aspect-ratio: 2/3;
            width: min(90vw, calc(90vh / 1.7));
            margin: auto;
        }

        #for-aspect-ratio #game-board tr:nth-of-type(3n) td {
            border-bottom: 2px solid black;
        }

        #for-aspect-ratio #game-board tr td:nth-of-type(3n) {
            border-right: 2px solid black;
        }

        #hand-icon {
            position: absolute;
            width: 8vw;
            height: 8vh;
            z-index: 100;
            opacity: 1;
            animation: hand-animation 3s linear forwards;
        }


        @keyframes hand-animation {
            0% {
                transform: scale(1);
            }

            20% {
                transform: scale(0.8);
            }

            40% {
                transform: scale(1);
            }

            60% {
                transform: scale(0.8);
            }

            80% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }

        }

        #game-board {
            border-collapse: collapse;
            background: white;
            border: 2px solid black;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        #game-board tr td {
            width: 10%;
            height: 10%;
            border: 0.5px solid black;
        }

        #game-board tr:nth-of-type(-n+3) td:nth-child(n+4):nth-child(-n+6),
        #game-board tr:nth-child(n+4):nth-child(-n+6) td:nth-child(-n+3),
        #game-board tr:nth-child(n+4):nth-child(-n+6) td:nth-child(n+7):nth-child(-n+9),
        #game-board tr:nth-child(n+7):nth-child(-n+9) td:nth-child(n+4):nth-child(-n+6) {
            background: rgb(228, 233, 238)
        }

        #game-board tr:nth-of-type(n):nth-of-type(n) td.has-piece:nth-of-type(n):nth-of-type(n) {
            background: rgb(54, 112, 232);
            border: 1px solid black;
        }

        #game-board tr:nth-of-type(n):nth-of-type(n) td.piece-pending:nth-of-type(n):nth-of-type(n) {
            background: pink
        }

        @media(hover: hover) and (pointer: fine) {
            #game-board td:hover {
                outline: 4px solid orangered;
            }

            table.pieces-on-deck tr td:hover {
                outline: 4px solid orangered;
            }
        }

        #pieces-on-deck-container {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            aspect-ratio: 3 / 1;
            width: 100%;
            margin-bottom: 5%;
        }

        table.pieces-on-deck {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 3px;
        }

        table.pieces-on-deck td,
        table.pieces-on-deck th {
            padding: 0;
        }

        table.pieces-on-deck {
            width: 33%
        }

        table.pieces-on-deck tr td {
            width: 20%;
            height: 20%;
        }

        table.pieces-on-deck tr td.has-piece {
            background: rgb(54, 112, 232);
            border: 1px solid black;
        }

        .footer {
            text-align: center;
            font-size: 2vh;
        }

        #speed-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #speedometer-icon {
            height: 4vh;
        }

        #speed {
            width: 50%;
        }

    </style>
