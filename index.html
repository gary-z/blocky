<!DOCTYPE html>
<html>

<head>
    <title>Blokie: A BlockuDoku/Woodoku Engine</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="script.js" type="module"></script>
    <style>
        .imgbox {
            display: grid;
            height: 90%;
        }

        table.game-board tr:nth-of-type(3n) td {
            border-bottom: 2px solid black;
        }

        table.game-board tr td:nth-of-type(3n) {
            border-right: 2px solid black;
        }

        table.game-board {
            /* margin: 0 auto; */
            border-collapse: collapse;
            background: white;
            border: 2px solid black;
        }
        table.game-board tr td {
            width: 40px; height: 40px; border: 0.5px solid black;
        }

        table.game-board tr:nth-of-type(-n+3) td:nth-child(n+4):nth-child(-n+6),
        table.game-board tr:nth-child(n+4):nth-child(-n+6) td:nth-child(-n+3),
        table.game-board tr:nth-child(n+4):nth-child(-n+6) td:nth-child(n+7):nth-child(-n+9),
        table.game-board tr:nth-child(n+7):nth-child(-n+9) td:nth-child(n+4):nth-child(-n+6)  {
            background: rgb(228,233,238)
        }

        table.game-board tr:nth-of-type(n):nth-of-type(n) td.has-piece:nth-of-type(n):nth-of-type(n)  {
            background: rgb(54,112,232)
        }

        .center-fit {
            max-width: 100%;
            max-height: 80vh;
            margin: auto;
            object-fit: scale-down;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <meta property="og:description"
        content="A Javascript engine for BlockuDoku/Woodoku mobile games. The AI averages 300,000 points." />
    <meta property="og:image" content="https://gary-z.github.io/blokie/preview.png" />
    <meta name="google-site-verification" content="a62LBKJ5-DBNPPVbH1buHMLMT1CEM5j456tPhU30GCE" />
    <meta property="description" content="Watch a computer play BlockuDoku/Woodoku near perfectly."/>
</head>

<body style="overflow: hidden; font-family:roboto">
    <p title="score" id="score" style="text-align: center;font-size: 5vh">0</p>
    <table class="game-board">
        <tr><td class="has-piece"></td><td></td><td></td><td class="has-piece"></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
    <div class="imgbox">
        <canvas title="The BlockuDoku/Woodoku game board." class="center-fit" id="board" height=1800 width=1200></canvas>
    </div>
    <div class="footer" style="text-align: center;font-size: 2vh">
        <input title="Engine move speed." name="speed" type="range" style="width: 40vw" id="speed" min="1" max="50"
            value="5">
        <p>
            <a target="_blank" href="https://github.com/gary-z/blokie#readme">Github</a>
        </p>
    </div>
</body>

</html>
